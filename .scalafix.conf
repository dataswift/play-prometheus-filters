
# ScalaFix
# Explanation: https://dswift.atlassian.net/wiki/spaces/DSENGINEER/pages/46006594/ScalaFix+Rewriting+Linter
rules =
[ ExplicitResultTypes
, ProcedureSyntax
, NoValInForComprehension
, OrganizeImports
]


OrganizeImports {
  blankLines = Auto
  coalesceToWildcardImportThreshold = 5
  expandRelative = false
  groupExplicitlyImportedImplicitsSeparately = false
  groupedImports = Merge
  groups = [
    "*"
    "re:(javax?|scala)\\."
  ]
  importSelectorsOrder = Ascii
  importsOrder = Ascii
  preset = INTELLIJ_2020_3
  removeUnused = true

}
